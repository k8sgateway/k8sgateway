settings:
  kubeResourceOverride:
    spec:
      secretOptions:
        sources:
          - vault:
              address: http://vault-internal.vault:8200
              watcherIncrement: 500
              aws:
                iamServerIdHeader: 
                mountPath: aws
                region:  us-east-1
              pathPrefix: dev
          - kubernetes: {}
gloo:
  serviceAccount:
    extraAnnotations: 
      eks.amazonaws.com/role-arn: arn:aws:iam::802411188784:role/dev-role-iam-sheidkamp-7
discovery:
  serviceAccount:
    extraAnnotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::802411188784:role/dev-role-iam-sheidkamp-7
