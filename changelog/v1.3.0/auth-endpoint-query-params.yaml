changelog:
- type: NEW_FEATURE
  description: >
    Add a new flag to the `glooctl create authconfig` command: `--auth-endpoint-query-params`, which takes in a string
    to string map (e.g. a=b,c=d). Add a new field to the AuthConfig CRD, to the OAuth config type, called
    `auth_endpoint_query_params`. This is a map of string to string, e.g. (
    ```yaml
    apiVersion: enterprise.gloo.solo.io/v1
    kind: AuthConfig
    metadata:
      name: google-oidc
      namespace: gloo-system
    spec:
      configs:
      - oauth:
          app_url: http://localhost:8080
          callback_path: /callback
          client_id: $CLIENT_ID
          client_secret_ref:
            name: google
            namespace: gloo-system
          issuer_url: https://accounts.google.com
          auth_endpoint_query_params:
            key1 : value1
            key2 : value2
    ```
    )
    These additional issuer query parameters will be appended to the Issuer's URL request for an OAuth OIDC
    authorization request.
  issueLink: https://github.com/solo-io/gloo/issues/2030