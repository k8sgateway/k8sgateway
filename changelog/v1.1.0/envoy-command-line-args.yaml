- type: NEW_FEATURE
  description: Add `extraEnvoyArgs` to .Values.gatewayProxies.NAME so users can add additional envoy command line arguments (e.g. --set component-log-level="upstream:trace,misc:error", to set log levels for individual envoy components). See the full list of Envoy command line args here - https://www.envoyproxy.io/docs/envoy/latest/operations/cli
  issueLink: https://github.com/solo-io/gloo/issues/1737
