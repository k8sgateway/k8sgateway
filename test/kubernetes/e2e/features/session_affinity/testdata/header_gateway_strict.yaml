---
apiVersion: gateway.solo.io/v1
kind: Gateway
metadata:
  labels:
    app: gloo
  name: gateway-proxy
  namespace: gloo-gateway-edge-test
spec:
  bindAddress: '::'
  bindPort: 8080
  httpGateway:
    options:
      statefulSession:
        headerBased:
          headerName: sessionaffinityheader
        strict: true
  proxyNames:
  - gateway-proxy
  ssl: false
  useProxyProto: false