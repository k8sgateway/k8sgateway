---
apiVersion: gateway.solo.io/v1
kind: Gateway
metadata:
  labels:
    app: gloo
  name: gateway-proxy
  namespace: gloo-gateway-edge-test
spec:
  bindAddress: '::'
  bindPort: 8080
  httpGateway:
    options:
      statefulSession:
        cookieBased:
          cookie:
            name: statefulsessioncookie
            path: /session_path
            ttl: 60s
  proxyNames:
  - gateway-proxy
  ssl: false
  useProxyProto: false