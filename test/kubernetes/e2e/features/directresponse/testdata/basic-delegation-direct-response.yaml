---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gateway
  namespace: default
spec:
  hostnames:
  - "www.example.com"
  parentRefs:
  - name: gw
    namespace: default
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: "*"
      namespace: "httpbin"
      kind: HTTPRoute
      group: gateway.networking.k8s.io
  - matches:
    - path:
        type: Exact
        value: /test-1
    filters:
    - type: ExtensionRef
      extensionRef:
        name: test-1
        group: gateway.gloo.solo.io
        kind: DirectResponse
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httpbin
  namespace: httpbin
  labels:
    app: httpbin
spec:
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
    backendRefs:
    - name: httpbin
      port: 8000
  - matches:
    - path:
        type: Exact
        value: /test-2
    filters:
    - type: ExtensionRef
      extensionRef:
        name: test-2
        group: gateway.gloo.solo.io
        kind: DirectResponse
---
apiVersion: gateway.gloo.solo.io/v1alpha1
kind: DirectResponse
metadata:
  name: test-1
  namespace: default
spec:
  status: 302
  body: "Hello from parent route"
---
apiVersion: gateway.gloo.solo.io/v1alpha1
kind: DirectResponse
metadata:
  name: test-2
  namespace: httpbin
spec:
  status: 302
  body: "Hello from child route"
