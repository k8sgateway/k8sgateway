global:
  image:
    pullPolicy: IfNotPresent
  glooRbac:
    namespaced: false
settings:
  singleNamespace: false
  create: true
kubeGateway:
  enabled: false
gloo:
  logLevel: info
  disableLeaderElection: true
  deployment:
    replicas: 1
    livenessProbeEnabled: true
gatewayProxies:
  gatewayProxy:
    healthyPanicThreshold: 0