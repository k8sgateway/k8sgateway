global:
  glooRbac:
    namespaced: false

settings:
  singleNamespace: false
  watchNamespaceSelectors:
  - matchLabels:
      label: match
  - matchExpressions:
    - key: expression
      operator: In
      values:
        - match

gateway:
  validation:
    failurePolicy: Fail
    allowWarnings: false
    webhook:
      skipDeleteValidationResources: []
