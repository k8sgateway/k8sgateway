global:
  image:
    pullPolicy: IfNotPresent
  glooRbac:
    namespaced: true
    nameSuffix: e2e-test-rbac-suffix
settings:
  singleNamespace: true
  create: true
  invalidConfigPolicy:
    replaceInvalidRoutes: true
    invalidRouteResponseCode: 404
    invalidRouteResponseBody: Gloo Gateway has invalid configuration.
gateway:
  persistProxySpec: true
  logLevel: debug
  validation:
    allowWarnings: true
    alwaysAcceptResources: false
gloo:
  logLevel: debug
  # TODO: sam-heilbron
  # Temporarily disable leader election
  # Randomizing tests have caused a number of failures, so I'm going to first de-flake them
  # without the uncertainty of whether leader election is playing a role
  disableLeaderElection: false
  deployment:
    replicas: 1
    customEnv:
    - name: LEADER_ELECTION_LEASE_DURATION
      value: 3s
    - name: LEADER_ELECTION_RETRY_PERIOD
      value: 1s
    livenessProbeEnabled: true
gatewayProxies:
  gatewayProxy:
    healthyPanicThreshold: 0