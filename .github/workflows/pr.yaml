name: GGII Tests
on: pull_request

jobs:
  test_gloo_gateway2:
    name: Build and Test Gloo Gateway 2
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    outputs:
      should-auto-succeed-regression-tests: ${{ steps.run-strategy.outputs.auto_succeed }}
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go 1.21
      uses: actions/setup-go@v4
      with:
        go-version: "1.21"
    - name: Build
      run: go build -v ./projects/gateway2/...
    - name: Install utils for env tests
      run: make -C ./projects/gateway2/ install-go-tools
    - name: Test with the Go CLI
      run: go test ./projects/gateway2/...
