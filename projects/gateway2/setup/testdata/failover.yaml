kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: http-gw-for-test
spec:
  gatewayClassName: gloo-gateway
  listeners:
  - protocol: HTTP
    port: 8080
    name: http
    allowedRoutes:
      namespaces:
        from: All
---
# needed for unique client set - xds requests will look like they are coming
# from this pod
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: gateway
  name: gateway
spec:
  containers:
  - image: gateway
    name: gateway
    ports:
    - containerPort: 8080
      protocol: TCP
  nodeName: gloo-oss-worker
  serviceAccount: default
  serviceAccountName: default
---
apiVersion: v1
kind: Service
metadata:
  name: reviews
  labels:
    app: reviews
    service: reviews
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 8080
  selector:
    app: reviews
---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    app: reviews
    service: reviews
  name: reviews
subsets:
- addresses:
  - ip: 10.244.1.14
    nodeName: gloo-oss-worker2
    targetRef:
      kind: Pod
      name: reviews-1
      namespace: default
#      uid: 6c218fd8-1b6f-4c57-9ee2-108a6a8c84ea
  - ip: 10.244.2.11
    nodeName: gloo-oss-worker
    targetRef:
      kind: Pod
      name: reviews-2
      namespace: default
#      uid: 5905470a-11c5-46d4-b8a9-45d59481da14
  ports:
  - name: http
    port: 8080
    protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: http
spec:
  parentRefs:
    - name: http-gw-for-test
  hostnames:
    - "www.example.com"
  rules:
    - backendRefs:
        - name: reviews
          port: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: do-failover
spec:
  host: reviews.default.svc.cluster.local
  trafficPolicy:
    outlierDetection:
      consecutive5xxErrors: 7
      interval: 5m
      baseEjectionTime: 15m
    loadBalancer:
      localityLbSetting:
        failoverPriority:
        - "topology.kubernetes.io/region"
        - "topology.kubernetes.io/zone"
        - "topology.istio.io/subzone"
---
