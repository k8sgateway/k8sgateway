// copied from https://github.com/envoyproxy/envoy-wasm/blob/edc016b1fa5adca3ebd3d7020eaed0ad7b8814ca/api/envoy/type/v3/semantic_version.proto

syntax = "proto3";

package envoy.type.v3;

option java_package = "io.envoyproxy.envoy.type.v3";
option java_outer_classname = "SemanticVersionProto";
option java_multiple_files = true;

// manually updated this line:
option go_package = "github.com/solo-io/gloo/projects/gloo/pkg/api/external/envoy/type/v3";

// manually added equal_all:
import "gogoproto/gogo.proto";
option (gogoproto.equal_all) = true;
import "extproto/ext.proto";
option (extproto.hash_all) = true;

// [#protodoc-title: Semantic Version]

// Envoy uses SemVer (https://semver.org/). Major/minor versions indicate
// expected behaviors and APIs, the patch version field is used only
// for security fixes and can be generally ignored.
message SemanticVersion {
  uint32 major_number = 1;

  uint32 minor_number = 2;

  uint32 patch = 3;
}
