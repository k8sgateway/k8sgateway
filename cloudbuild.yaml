steps:

- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'builds'
  - 'submit'
  - '--config'
  - 'ci/cloudbuild/publish-artifacts.yaml'
  - '--substitutions'
  - 'COMMIT_SHA=$COMMIT_SHA,REPO_NAME=$REPO_NAME'
  waitFor:
  - '-'
  id: 'publish-artifacts'

- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'builds'
    - 'submit'
    - '--config'
    - 'ci/cloudbuild/run-tests.yaml'
    - '--substitutions'
    - 'COMMIT_SHA=$COMMIT_SHA,REPO_NAME=$REPO_NAME'
  waitFor:
    - '-'
  id: 'run-tests'

timeout: '3600s'

tags:
- 'gloo'