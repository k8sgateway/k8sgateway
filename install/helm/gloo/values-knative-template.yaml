namespace:
  create: false
rbac:
  create: true
crds:
  create: true
k8s:
  clusterName: cluster.local

settings:
  integrations:
    knative:
      enabled: true
      proxy:
        image:
          repository: quay.io/solo-io/gloo-envoy-wrapper
          pullPolicy: IfNotPresent
        httpPort: 80
        httpsPort: 443
        replicas: 1
        stats: true

gateway:
  enabled: false

discovery:
  fdsMode: whitelist

ingress:
  # ingress proxy is disabled, but we still need the controller for knative
  enabled: false
  deployment:
    image:
      repository: quay.io/solo-io/ingress
      pullPolicy: IfNotPresent
    replicas: 1
