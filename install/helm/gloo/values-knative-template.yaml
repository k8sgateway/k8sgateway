settings:
  integrations:
    knative:
      enabled: true
      proxy:
        image:
          repository: soloio/gloo-envoy-wrapper
          pullPolicy: Always
        httpPort: 80
        httpsPort: 443
        replicas: 1

gateway:
  enabled: false

ingress:
  # ingress proxy is disabled, but we still need the controller for knative
  enabled: false
  deployment:
    image:
      repository: soloio/ingress
      pullPolicy: Always
    replicas: 1

