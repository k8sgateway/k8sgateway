namespace:
  create: true
rbac:
  create: true

settings:
  # if this is set to false, default settings will be created by pods upon boot
  create: false
  integrations:
    knative:
      enabled: false
  # namespaces that Gloo should watch. this includes watches set for pods, services, as well as CRD configuration objects
  watchNamespaces: []
  # the namespace that Gloo should write discovery data (Upstreams)
  writeNamespace: "gloo-system"

gloo:
  deployment:
    image:
      repository: soloio/gloo
      pullPolicy: Always
    xdsPort: 9977
    replicas: 1

discovery:
  deployment:
    image:
      repository: soloio/discovery
      pullPolicy: Always
    replicas: 1

gateway:
  enabled: true
  deployment:
    image:
      repository: soloio/gateway
      pullPolicy: Always
    replicas: 1

gatewayProxy:
  deployment:
    image:
      repository: soloio/gloo-envoy-wrapper
      pullPolicy: Always
    httpPort: 8080
    httpsPort: 8443
    replicas: 1
  service:
    type: LoadBalancer
    # clusterIP: None
    httpPort: 80
    httpsPort: 443
  # Annotation example: setup ssl with aws cert when service.type is LoadBalancer
  # extraAnnotations:
  #   service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-1:EXAMPLE_CERT
  configMap:
    data:


ingress:
  enabled: false
