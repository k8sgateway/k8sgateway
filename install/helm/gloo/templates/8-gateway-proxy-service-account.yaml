{{- define "gateway.proxyServiceAccountSpec" }}
{{- if .Values.gateway.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
{{- if .Values.gateway.proxyServiceAccount.extraAnnotations }}
  annotations:
    {{- range $key, $value := .Values.gateway.proxyServiceAccount.extraAnnotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
  labels:
    app: gloo
    gloo: gateway-proxy
  name: gateway-proxy
  namespace: {{ $.Release.Namespace }}
{{- if .Values.gateway.proxyServiceAccount.disableAutomount }}
automountServiceAccountToken: false
{{ end }}
{{ end }}
{{- end }}

{{- $yamlOverride := (dict )  -}}
{{- if .Values.gateway -}}
{{- if .Values.gateway.proxyServiceAccount -}}
{{- $yamlOverride = .Values.gateway.proxyServiceAccount.yamlOverride  -}}
{{- end -}}
{{- end -}}
{{- include "gloo.util.merge" (list . (.Values.gateway.proxyServiceAccount.yamlOverride ) "gateway.proxyServiceAccountSpec") -}}
