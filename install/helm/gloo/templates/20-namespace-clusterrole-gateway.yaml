{{- if .Values.rbac.create }}

{{- if .Values.gateway.enabled }}
kind: {{ include "gloo.role" . }}
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gloo-role-gateway
  {{- if .Values.rbac.namespaced }}
namespace: {{ .Release.Namespace }}
  {{- end }}
labels:
  app: gloo
  gloo: rbac
rules:
- apiGroups: [""]
  resources: ["pods", "services", "secrets", "endpoints", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "create", "update"]
- apiGroups: ["gloo.solo.io"]
  resources: ["settings", "upstreams","upstreamgroups", "proxies","virtualservices"]
  verbs: ["*"]
- apiGroups: ["gateway.solo.io"]
  resources: ["virtualservices", "gateways"]
  verbs: ["*"]
- apiGroups: ["gateway.solo.io.v2"]
  resources: ["gateways"]
  verbs: ["*"]
---
kind: {{ include "gloo.role" . }}
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gloo-role-gateway-crds
  {{- if .Values.rbac.namespaced }}
namespace: {{ .Release.Namespace }}
  {{- end }}
labels:
  app: gloo
  gloo: rbac
rules:
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "create"]

  {{- end -}}
{{- end -}}
