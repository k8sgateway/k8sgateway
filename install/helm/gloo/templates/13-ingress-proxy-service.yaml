{{- if .Values.ingress.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: gloo
    gloo: ingress-proxy
  name: ingress-proxy
  namespace: {{ .Release.Namespace }}
{{- if .Values.ingressProxy.deployment.extraAnnotations }}
  annotations:
  {{- range $key, $value := .Values.ingressProxy.deployment.extraAnnotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
spec:
  ports:
  - port: {{ .Values.ingressProxy.deployment.httpPort }}
    protocol: TCP
    name: http
  - port: {{ .Values.ingressProxy.deployment.httpsPort }}
    protocol: TCP
    name: https
  selector:
    gloo: ingress-proxy
  type: LoadBalancer


{{- end }}