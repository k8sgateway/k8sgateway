{{- if .Values.gateway.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: gloo
    gloo: gateway-proxy
  name: gateway-proxy
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.gatewayProxy.deployment.replicas }}
  selector:
    matchLabels:
      gloo: gateway-proxy
  template:
    metadata:
      labels:
        gloo: gateway-proxy
{{- with .Values.gatewayProxy.deployment.extraAnnotations }}
      annotations:
{{toYaml  . | indent 8}}{{- end }}
    spec:
      containers:
      - args: ["--disable-hot-restart"]
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: {{ .Values.gatewayProxy.deployment.image.repository }}:{{ .Values.gatewayProxy.deployment.image.tag }}
        imagePullPolicy: {{ .Values.gatewayProxy.deployment.image.pullPolicy }}
        name: gateway-proxy
        ports:
        - containerPort: {{ .Values.gatewayProxy.deployment.httpPort }}
          name: http
          protocol: TCP
        - containerPort: {{ .Values.gatewayProxy.deployment.httpsPort }}
          name: https
          protocol: TCP
{{- with .Values.gatewayProxy.deployment.extraPorts }}
{{toYaml  . | indent 8}}{{- end }}
        volumeMounts:
        - mountPath: /etc/envoy
          name: envoy-config
      {{- if .Values.gatewayProxy.deployment.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.gatewayProxy.deployment.image.pullSecret }}{{end}}
      volumes:
      - configMap:
          name: gateway-envoy-config
        name: envoy-config

{{- end }}