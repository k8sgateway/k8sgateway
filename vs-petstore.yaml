apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: petstore
  namespace: gloo-system
spec:
  virtualHost:
    domains:
    - '*'
    routes:
    - matchers:
      - prefix: /
      options:
        faults:
          abort:
            percentage: 100
            # httpStatus: 500
      routeAction:
        single:
          upstream:
            name: default-petstore-8080
            namespace: gloo-system

