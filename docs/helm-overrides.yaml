settings:
  secretOptions:
    sources:
      - vault:
          # set to address for the Vault instance
          address: http://vault-internal.vault:8200
          aws:
            iamServerIdHeader: vault.gloo.example.com
            mountPath: aws
            region:  us-east-2
          # assumes kv store is mounted on 'dev'
          pathPrefix: dev
      - kubernetes: {}
gloo:
  serviceAccount:
    extraAnnotations: 
      eks.amazonaws.com/role-arn: arn:aws:iam::802411188784:role/dev-role-iam-bernie-vault-testing
discovery:
  serviceAccount:
    extraAnnotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::802411188784:role/dev-role-iam-bernie-vault-testing
